server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: neuroviz-backend
  
  profiles:
    active: dev
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/neuroviz}
    username: ${SPRING_DATASOURCE_USERNAME:neuro}
    password: ${SPRING_DATASOURCE_PASSWORD:neuro}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.neuroviz: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/neuroviz.log

# Custom application properties
app:
  jwt:
    secret: ${JWT_SECRET:dev_jwt_secret_change_me_in_production}
    expiration: ${JWT_EXPIRATION:86400}
  
  storage:
    path: ${STORAGE_PATH:/app/storage}
    raw-path: ${RAW_DATA_PATH:/app/storage/raw}
    processed-path: ${PROCESSED_DATA_PATH:/app/storage/processed}
  
  processing:
    service-url: ${PROCESSING_URL:http://localhost:8001}
    timeout: 30000
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:3000,http://localhost:5173}

---
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.neuroviz: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false

logging:
  level:
    com.neuroviz: DEBUG
